<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de Resultados</title>
    <link rel="stylesheet" th:href="@{/css/registro_evento.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #362246;
        }

        .nav-link,
        select {
            color: #4C1F7A;
        }

        .nav-link:hover {
            color: #FF8000;
        }

        #mostrar {
            background-color: #FF8000;
        }

        .form-select {
            width: 20%;
        }

        #generar {
            background-color: #FF8000;
        }
    </style>
</head>

<body>
    <div th:replace="~{Fragment/general.html :: header}"></div>

    <!-- Main Content -->
    <div class="container py-5">
        <h1 class="header-title mb-4">Registro de los resuldados:</h1>
        <div class="d-flex mb-4 align-items-center">
            <h2 class="me-3">Evento:</h2>
            <select name="" id="" class="form-select px-5 fw-bold me-4">
                <option value="" disabled selected>Selecciona una opci√≥n</option>
                <option class="text-secondary" value="">Evento 1</option>
                <option class="text-secondary" value="">Evento 2</option>
                <option class="text-secondary" value="">Evento 3</option>
            </select>
            <button id="mostrar" class="btn text-light">Mostrar</button>
        </div>
        <article class="card p-4">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" class="fs-5">#</th>
                            <th scope="col" class="fs-5">Competidor Nr1</th>
                            <th scope="col" class="fs-5">Competidor Nr2</th>
                            <th scope="col" class="fs-5">Evento</th>
                            <th scope="col" class="fs-5 text-center">Resultado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Juan</td>
                            <td>Maria</td>
                            <td>Nombre Evento</td>
                            <td class="text-center"><button id="generar"
                                    class="btn text-light fs-6 px-4">Generar</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </article>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        const select = document.getElementById("seleccionar_link");

        select.addEventListener("change", function () {
            const url = select.value;
            if (url) {
                window.location.href = url; // Redirige a la ruta seleccionada
            }
        });
    </script>
</body>


</html>
